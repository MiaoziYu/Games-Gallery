<!DOCTYPE html>
<html>
<head>
	<title>My Gallery</title>
	<link rel="stylesheet" href="css/reset_to_default_value.css">
	<link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
	<nav class="header">
		<ul class="nav">
			<li id="logo">
				<a href="index.html"><img src="images/whitecat.png" alt="KittenMZ"></a>
			</li>
			<li>
				<a href="games.html">Games</a>
			</li>
			<li>
			<a href="movies.html">Movies</a>
			</li class="current">
			<li id="signup">
				<a href="sign_up.html">Sign up</a>
			</li>
			<li id="search">
				<input type="search" placeholder="search">
			</li>
		</ul>
	</nav>
	<header class="header-main">
		<div class="header-title">
			<p>with our fabulous gallery</p>
			<h1>Get started!</h1>
		</div>
	</header>
	<main class="main-content">
		<section class="container-signup">
			<form action="index.html">
				<label for="email">E-MAIL ADDRESS</label>
				<input type="text" id="email" value="@gmail.com" required>
				<label for="username">USERNAME</label>
				<input type="text" id="username" required>
				<label for="password">PASSWORD</label>
				<input type="password" id="password" required>
				<label for="birthdate">BIRTHDATE</label>
				<input type="text" id="birthdate" pattern="[0-9]{4}"placeholder="year">
				<input type="text" list="month" placeholder="month">
					<datalist id="month">
						<option value="01">
						<option value="02">
						<option value="03">
						<option value="04">
						<option value="05">
						<option value="06">
						<option value="07">
						<option value="08">
						<option value="10">
						<option value="11">
						<option value="12">
					</datalist>
				<input type="text" id="birthdate" placeholder="date">
				<input type="submit" value="Submit">
			</form>
		</section >
		<section class="container-signup-aside">
			<div class="signup-box-up">
				<div class="signup-box-left">

				</div>
				<div class="signup-box-right">

				</div>
			</div>
			<div class="signup-box-down">

			</div>
		</section>

	</main>

	<footer>

	</footer>

</body>
</html>
